<section style="padding-top:60px; padding-bottom:20px">
    <div class="col-md-2 col-md-offset-10">
        <!--<a class="btn btn-primary btn-lg" id="creater">Create Graph</a>-->
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                Create Graph
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="creator"><a>Training Data</a></li>
                <li class="creator"><a>Training Accuracy</a></li>
                <li class="creator"><a>Something else here</a></li>
            </ul>
        </div>
    </div>
</section>


<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <section id="graph" style="padding-top: 50px; overflow-x:scroll;">
            </section>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <ul id="parameters"></ul>
            </div>
            <div class="row">
                <pre> def f(mat: Array[Mat]): Mat = {</pre>
                <div id="code"></div>
                <pre>}</pre>
                <input id="name" placeholder="name"/>
                <button id="submit">Submit</button>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery-3.0.0.js"></script>
<script src="//ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="js/websocket_client.js"></script>
<!-- script src="js/flow.js"></script -->
<script src="js/bootstrap.js"></script>
<script src="js/viz.js"></script>
<script>
    $(document).ready(function() {
        window.viz = new VizManager('graph');
        window.paused = false;
        window.editor = ace.edit("code");
        window.editor.setTheme("ace/theme/monokai");
        window.editor.getSession().setMode("ace/mode/scala");

        $('#submit').click(function(event) {
            event.preventDefault();
            var name = $('#name').val();
            var code = editor.getValue();
            console.log(window.viz.addStat(name, code));
        });

        $('#pause').click(function(event) {
            event.preventDefault();
            window.paused = !window.paused;
            window.viz.pauseTraining(window.paused, function() {
                $('#pause').html(window.paused ? "Resume" : "Pause");
            });
        });

        $('#setVar').click(function(event) {
            event.preventDefault();
            window.viz.modifyParam('pstep', '0.02', function() {
                $('#pause').html(window.paused ? "Resume" : "Pause");
            });
        });

    });
</script>

</body>
</html>
