<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col-md-6">
            <section id="graph" style="padding-top: 50px; overflow-y:scroll; height: 1000px">

        </div>
        <div class="col-md-5 col-md-offset-1">
            <div class="row">
                <ul id="parameters" style="overflow-y: scroll; height:auto;"></ul>
            </div>

            <div class="row">
                <div class="row" style="margin-bottom: 5px">
                    <pre> def f(model: Model, minibatch: Array[Mat]): Mat = {</pre>
                </div>
                <div class="row" style="margin-bottom: 10px">
                    <div id="code" ></div>
                </div>
                <div class="row" style="margin-bottom: 10px">
                    <pre>}</pre>
                </div>

                <div class="row">
                    <div class="input-group" style="margin-bottom: 5px;">
                        <span class="input-group-addon" id="basic-addon1">name</span>
                        <input id="name" type="text" class="form-control aria-describedby="basic-addon1">
                    </div>
                    <!--<div class="input-group" style="margin-bottom: 5px;">-->
                        <!--<span class="input-group-addon" id="basic-addon2">size</span>-->
                        <!--<input id="size" type="text" class="form-control aria-describedby="basic-addon2">-->
                    <!--</div>-->
                    <div>
                        <select id="type" class="selectpicker row" style="margin-bottom: 5px;">
                            <option value="LineChart">LineChart</option>
                            <option value="ColumnChart">ColumnChart</option>
                        </select>
                        <button style="float: right"
                                class="btn btn-primary btn-default" id="submit">submit</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="js/viz.js"></script>
<script>
    $(document).ready(function () {
        window.viz = new VizManager('graph');
        window.paused = false;
        window.editor = ace.edit("code");
        window.editor.setTheme("ace/theme/monokai");
        window.editor.getSession().setMode("ace/mode/scala");

        $('#submit').click(function (event) {
            event.preventDefault();
            var name = $('#name').val();
            var type = $('#type').val();
            var code = editor.getValue();
            var obj = {
                name: name,
                code: code,
                type: type
            };
            console.log(window.viz.addStat(obj, function () {
                window.editor.setValue('');
                $('#name').val('');
                viz.createGraph(name, type, size);
            }));
        });

        $('#pause').click(function (event) {
            event.preventDefault();
            window.paused = !window.paused;
            window.viz.pauseTraining(window.paused, function () {
                $('#pause').html(window.paused ? "Resume" : "Pause");
            });
        });

        $('#setVar').click(function (event) {
            event.preventDefault();
            window.viz.modifyParam('pstep', '0.02', function () {
                $('#pause').html(window.paused ? "Resume" : "Pause");
            });
        });
//        chart = viz.createGraph('test', 'LineChart', [1, 1]);
//        var index = 1;
//        setInterval(function () {
//            chart.addPoint(index++, 0, [Math.random() * 100]);
//        }, 1000);

    });
</script>
